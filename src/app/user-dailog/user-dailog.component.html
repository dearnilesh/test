<mat-dialog-content>
  <mat-form-field class="example-full-width">
    <input disabled="true" matInput [(ngModel)]="user.id" placeholder="ID">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput [(ngModel)]="user.name" placeholder="Name">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput [(ngModel)]="user.username" placeholder="User Name">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput [(ngModel)]="user.email" placeholder="Email">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onSave()">Save</button>
</mat-dialog-actions>
